<!DOCTYPE HTML>
<html>

<head>
  <title>Page 3</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <a href="/hello">Hauptseite</a>
  <a href="page1.html">Seite 1</a>
  <a href="page2.html">Seite 2</a>
  <a href="page3.html">Seite 3</a>

  <p>Das ist der Inhalt der Seite 3</p>

  <form>
    <table>
      <tr>
        <td>
          <label>name</label>
        </td>
        <td><input id="name" type="text"></td>
      </tr>
      <tr>
        <td>
          <label>available</label>
        </td>
        <td>
          <label for="yes">Yes</label>
          <input id="yes" type="radio" name="available" value="yes">
          <label for="no">No</label>
          <input id="no" type="radio" name="available" value="no" checked>
        </td>
      </tr>
      <tr>
        <td>
          <label>kills</label>
        </td>
        <td>
          <label for="java">Java</label>
          <input id="java" type="checkbox" name="skills" value="java">
          <label for="python">Python</label>
          <input id="python" type="checkbox" name="skills" value="python">
          <label for="c++">C++</label>
          <input id="c++" type="checkbox" name="skills" value="c++">
        </td>
      </tr>
      <tr>
        <td>
          <label>Weekdays</label>
        </td>
        <td>
          <select id="weekdays" multiple size="3">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
          </select>
      </tr>
      <tr>
        <td>
          <input type="button" value="Save" onclick="alert('Saved')">
        </td>
      </tr>
  </form>
</body>
</html>
